[package]
name = "ninterp"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.89"
itertools = { version = "0.13.0", optional = true }
log = { version = "0.4.22", optional = true }
ndarray = { version = "0.16.1", optional = true }
serde = { version = "1.0.210", optional = true }
thiserror = "1.0.64"

[features]
default = ["logging", "nd"]
logging = ["dep:log"]
nd = ["dep:ndarray", "dep:itertools"]
serde = ["dep:serde"]
